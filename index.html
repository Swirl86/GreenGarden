<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Smart agriculture</title>
    <link rel="stylesheet" href="./public/css/styles.css" />
    <link
      rel="shortcut icon"
      type="image/ico"
      href="./public/img/favicon.ico"
    />
  </head>

  <body>
    <header id="header">
      <div class="innertube">
        <p></p>
      </div>
    </header>

    <main>
      <br />
      <div class="innertube" ALIGN="CENTER">
        <h1><b>Smart agriculture - A IoT Experiment</b></h1>
        <br />
        <table style="width:80%">
          <tr id="info-bar-header">
            <th>Date</th>
            <th>Time</th>
            <th>Humidity</th>
            <th>Watered</th>
          </tr>
          <tr id="info-bar">
            <td>20/03-2019</td>
            <td>20:15</td>
            <td>800</td>
            <td>Yes</td>
          </tr>
          <tr id="info-bar">
            <td>20/03-2019</td>
            <td>19:30</td>
            <td>430</td>
            <td>No</td>
          </tr>
        </table>
      </div>
    </main>

    <nav id="nav">
      <div class="innertube">
        <h1>Time</h1>
        <ul>
          <iframe
            src="http://free.timeanddate.com/clock/i6moaw69/n1391/szw110/szh110/cf100/hnce1ead6/hcw2"
            frameborder="0"
            width="110"
            height="110"
          ></iframe>
        </ul>
        <h1>Date</h1>
        <ul>
          <iframe
            src="http://free.timeanddate.com/clock/i6mob2yh/n1391/tc76b75b/ahl/ftb/tt1/tw0"
            frameborder="0"
            width="133"
            height="18"
          ></iframe>
        </ul>
      </div>
    </nav>

    <footer id="footer" ALIGN="RIGHT">
      <div class="innertube">
        <p>
          <b>
            All rights reserved 2019 @ Philip Tennevall & Susanne Jonarv
            Hultgren
          </b>
        </p>
      </div>
    </footer>
  </body>
</html>
